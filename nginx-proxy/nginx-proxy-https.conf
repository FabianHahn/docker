error_log syslog:server=unix:/dev/log;
access_log syslog:server=unix:/dev/log;

upstream droppy {
	server 127.0.0.1:8989;
}

server {
	listen 80;
	server_name music.hahn.graphics politoed.hahn.graphics;
	rewrite ^ https://$host$request_uri? permanent;
}

server {
	listen 443 ssl;
	server_name music.hahn.graphics politoed.hahn.graphics;
	ssl_certificate /etc/letsencrypt/live/politoed.hahn.graphics/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/politoed.hahn.graphics/privkey.pem;
	ssl_dhparam /etc/letsencrypt/dhparam.pem;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;
	ssl_stapling off;
	root /var/www/htdocs;
	index index.html;
	location /.well-known {
		alias /var/www/.well-known;
	}
	location /airsonic/ {
		proxy_pass http://music:4040/airsonic/;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Forwarded-Host  $http_host;
		proxy_set_header Host              $http_host;
		client_max_body_size 8M;
	}
	location /droppy/ {
		proxy_pass http://upload:8989/;
		proxy_set_header Host $host;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $http_connection;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Real-Port $remote_port;
		proxy_http_version 1.1;
		proxy_cache off;
		proxy_buffering off;
		proxy_redirect off;
		proxy_request_buffering off;
		proxy_ignore_client_abort on;
		proxy_connect_timeout 7200;
		proxy_read_timeout 7200;
		proxy_send_timeout 7200;
		client_max_body_size 0;
	}
}

